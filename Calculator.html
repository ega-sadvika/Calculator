<!DOCTYPE html>
<html>
  <title>Calculator</title>
  <head>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>

    <p class="js-display display"></p>

    <p>
      <button onclick="
      updateCalculation('1');
      " class="button-gray calculator-butt">1</button> <button onclick="
      updateCalculation('2');
      " class="button-gray calculator-butt">2</button> <button onclick="
      updateCalculation('3');
      " class="button-gray calculator-butt">3</button> <button onclick="
      updateCalculation('+');
      " class="button-orange calculator-butt">+</button>
    </p>
     
    <p>
      <button onclick="
      updateCalculation('4');
      " class="button-gray calculator-butt">4</button> <button onclick="
      updateCalculation('5');
      " class="button-gray calculator-butt">5</button> <button onclick="
      updateCalculation('6');
      " class="button-gray calculator-butt">6</button> <button onclick="
      updateCalculation('-');
      " class="button-orange calculator-butt">-</button>
    </p>

    <p>
      <button onclick="
      updateCalculation('7');
      " class="button-gray calculator-butt">7</button> <button onclick="
      updateCalculation('8');
      " class="button-gray calculator-butt">8</button> <button onclick="
      updateCalculation('9');
      " class="button-gray calculator-butt">9</button> <button onclick="
      updateCalculation('*');
      " class="button-orange calculator-butt">*</button>
    </p>

    <p>
      <button onclick="
      updateCalculation('0');
      " class="button-gray calculator-butt">0</button> <button onclick="
      updateCalculation('.');
      " class="button-gray calculator-butt">.</button> <button onclick="
      calculation = eval(calculation);
      displayCalculator();
      localStorage.setItem('calculation', calculation);
      " class="button-gray calculator-butt">=</button> <button onclick="
      updateCalculation('/');
      " class="button-orange calculator-butt">/</button>
    </p>

    <p>
      <button onclick="
      calculation = '';
      displayCalculator();
      localStorage.setItem('calculation', calculation);
      " class="button-gray calculator-butt clear-button">Clear</button>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
